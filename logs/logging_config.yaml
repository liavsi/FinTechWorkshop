version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  rotating_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: /home/dev/PycharmProjects/DjangoPoc/queries_monitor/logs/app.log
    maxBytes: 10485760  # 10 MB (adjust size as needed)
    backupCount: 5       # Number of backup log files to keep

loggers:
  your_module_name:
    level: DEBUG
    handlers: [console, rotating_file_handler]
    propagate: no

root:
  level: DEBUG
  handlers: [console, rotating_file_handler]